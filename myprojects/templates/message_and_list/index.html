<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container-sm">
        <h3>Login system</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="email" name="email" class="form-control form-control-sm" placeholder="Enter email"><br />
            <input type="password" name="password" class="form-control form-control-sm" placeholder="Enter password"><br />
            <input type="submit" value="Load" class="form-control form-control-sm btn btn-success">
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger form-control form-control-sm" role="alert" style="margin: 10px auto">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
